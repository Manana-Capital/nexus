<page-header [title]="' '">
  <ng-template #content>
    <div class="page-header">
      <div class="avatar">
        <nz-avatar nzSrc="/assets/tmp/img/suitcase.png"></nz-avatar>
      </div>
      <div class="desc">
        <div class="desc-title">Hello,
          <nz-spin *ngIf="_loading" [nzSize]="'small'"></nz-spin>
          {{_currentPortfolio?.client?.firstName}}ÔºÅ</div>
        <div>
          The information below shows your portfolio.
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #extra>
    <div class="page-extra">
      <div>
        <p>Active funds</p>
        <p>{{_currentPortfolio?.activeFunds}}
          <span> / {{_currentPortfolio?.totalFunds}}</span>
        </p>
      </div>
      <div>
        <p>Account age</p>
        <p>{{_currentPortfolio?.accountAgeDays}} days</p>
      </div>
    </div>
  </ng-template>
</page-header>

<nx-portfolio-overview [currentPortfolio]="_currentPortfolio" [loading]="_loading" ></nx-portfolio-overview>
