<p>

  <simple-table [data]="_data" [columns]="_columns" size="small"
                [toTopInChange]="true" [bordered]="false" [showPagination]="false">

    <ng-template st-row="currency" let-i>
      <span>
        {{i.currency}}
      </span>
    </ng-template>

    <ng-template st-row="amount" let-i>
      <span>
        {{i.amount | number:'1.2-2'}}
      </span>
    </ng-template>

  </simple-table>
</p>
